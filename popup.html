<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Goodreads → Obsidian</title>
  <style>
    body { font-family: system-ui, monospace; padding:12px; width:420px; background:#0f1113; color:#eee; }
    h3 { color:#6ee7b7; }
    label { display:block; margin-top:8px; color:#bbb; }
    input { width:100%; padding:8px; margin-top:6px; border-radius:6px; border:none; background:#1e1e1e; color:#fff; }
    button { margin-top:10px; padding:8px 10px; border-radius:6px; border:none; cursor:pointer; background:#25a18e; color:white; width:100%; transition:background 0.2s; }
    button:hover { background:#2ebfa4; }
    button.secondary { background:#3b82f6; margin-top:6px; }
    button.retry { background:#ef4444; margin-top:6px; }
    pre { background:#111; padding:10px; border-radius:6px; white-space:pre-wrap; word-break:break-word; margin-top:10px; color:#bfe5d7; max-height:360px; overflow:auto; }
    .spinner { margin:20px auto; width:40px; height:40px; border:4px solid #333; border-top-color:#6ee7b7; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <h3>Goodreads → Obsidian</h3>

  <label>Folder (default: Books)</label>
  <input id="folderInput" placeholder="Leave empty for Books (or type e.g. Fantasy/ToRead)">

  <div id="controls">
    <button id="importBtn">Import to Obsidian</button>
    <button id="downloadBtn" class="secondary">Download .md</button>
    <button id="retryBtn" class="retry" style="display:none;">Retry</button>
  </div>

  <div id="loader" class="spinner" style="display:none;"></div>
  <pre id="output">Loading...</pre>

  <script src="popup.js"></script>
</body>
</html>
